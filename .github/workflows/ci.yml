name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-container:
    runs-on: self-hosted
    container: docker:20.10.24-git
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: True
      - name: Log in to Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: diana/docker/Dockerfile.tvm
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
  
  build-htvm-release:
    runs-on: self-hosted
    container:
      image: 'ghcr.io/kuleuven-micas/htvm:main'
    needs: build-container
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: True
      - name: Build HTVM Release
        run: |
          mkdir build
          cp diana/config.cmake build
          cd build
          cmake ..
          make -j$(nproc)
          cd ..
      - name: Store HTVM Build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  test-htvm-unit:
    runs-on: self-hosted
    container:
      image: 'ghcr.io/kuleuven-micas/htvm:main'
    needs: build-htvm-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: True
      - name: Download previous HTVM build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Run unit tests
        run: |
          export TVM_HOME=`pwd`
          export PYTHONPATH=$PYTHONPATH:`pwd`/python
          pytest tests/python/contrib/test_soma_dory

  test-htvm-e2e:
    runs-on: self-hosted
    container:
      image: 'ghcr.io/kuleuven-micas/htvm:main'
    needs: build-htvm-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: True
      - name: Download previous HTVM build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Run end-to-end tests
        run: |
          export TVM_HOME=`pwd`
          export PYTHONPATH=$PYTHONPATH:`pwd`/python
          cd diana/byoc
          echo "Dory version is "`git --git-dir /dory/.git rev-parse HEAD`
          pytest -v test.py
